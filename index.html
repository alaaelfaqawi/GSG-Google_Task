<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Connect With CSS File -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Add Icon For Header Page -->
    <link rel="shortcut icon" href="./images/googleIcon.png" type="image/x-icon">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5a1ddf1742.js" crossorigin="anonymous"></script>
    <title>GSG-Google</title>
</head>

<body>
    <!-- Start Header -->
    <header>
        <div class="darkBtn">
            <button><i class="fa-solid fa-moon dark_mode"></i></button>
        </div>
        <div class="navigation">
            <span>Gmail</span>
            <span>Images</span>
            <span><img src="./images/appsIconWhite.png" class="appsIcon" alt="Apps Icon"></span>
            <span><img src="./images/profile-pic.png" alt="Profile Picture"></span>
        </div>
    </header>
    <!-- End Header -->
    <!-- Start Content -->
    <main>
        <div class="googleImage">
            <img src="./images/googleImage.png" alt="Google">
        </div>
        <form id="search-form">
            <div class="serachEngine">
                <input type="text" id="search-input">
                <i class="fas fa-search"></i>
                <img src="./images/icon1.png" alt="icon1">
                <img src="./images/icon2.png" alt="icon2">
            </div>
            <div class="btn">
                <button type="submit">Google Search</button>
                <button>I'm Felling Lucky</button>
            </div>
        </form>
        <div class="lang">
            <p>Google Offered in: <a href="">العربية </a></p>
        </div>
    </main>
    <!-- End Content -->

    <script src="./js/main.js"></script>
</body>

</html>
